<!DOCTYPE = "html">
<html>
<head>
	<meta charset="utf-8">
	<title>Rock Paper Scissors Game</title>
	<script language="javascript" type="text/javascript" href="app.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="images/icon.png">
</head>
<body>
	<header>
		<h1>Rock Paper Scissors Game</h1>
	</header>

	<div class="score-board">
		<div id="user-label" class="badge">user</div>
		<div id="computer-label" class="badge">comp</div>
		<span id="user-score">0</span>:<span id="computer-score">0</span>
	</div>

	<div class="result">
		<p>Welcome to RPS(Rock Paper Scissors).</p>
	</div>

	<div class="choices">
		<div class="choice" id="r">
			<img src="images/rock.png" style="max-height: 60px; max-width: 60px;">
		</div>
		
		<div class="choice" id="p">
			<img src="images/paper.png" style="max-height: 60px; max-width: 60px;">
		</div>
		
		<div class="choice" id="s">
			<img src="images/scissors.png" style="max-height: 60px; max-width: 60px;">
		</div>
	</div>

	<p id="Action-message">Make your move.</p>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
